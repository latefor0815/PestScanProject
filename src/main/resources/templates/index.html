<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해충 이미지분석 플랫폼</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main class="container default-page" th:fragment="content">
  <div class="content-box">
    <h1>해충 이미지분석 페이지를 찾아주셔서 감사합니다.</h1>
    <p>이 플랫폼을 사용하면 분석을 위해 해충 이미지를 업로드하여 어떤 해충인지 알 수 있습니다.</p>
    <a href="/images/upload" class="btn">Upload a Pest Image</a>

</html>
