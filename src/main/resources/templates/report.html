<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보고서 리스트</title>
</head>
<body>
<h1>보고서 리스트</h1>

<table border="1">
  <thead>
  <tr>
    <th>보고서 ID</th>
    <th>이미지 이름</th>
    <th>곤충 이름</th>
    <th>분석 결과</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="report : ${reports}">
    <td th:text="${report.id}">Report ID</td>
    <td th:text="${report.imageName}">Image Name</td>
    <td th:text="${report.insectName}">Insect Name</td>
    <td th:text="${report.analysisResult}">Analysis Result</td>
  </tr>
  </tbody>
</table>
</body>
</html>
