<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리포트 목록</title>
  <link rel="stylesheet" href="/css/report.css">
</head>
<body>
<h1>리포트 목록</h1>

<div th:if="${message}" th:text="${message}" style="color: green;"></div>
<div th:if="${error}" th:text="${error}" style="color: red;"></div>

<table th:if="${reports != null and not #lists.isEmpty(reports)}">
  <thead>
  <tr>
    <th>ID</th>
    <th>이미지 이름</th>
    <th>곤충 이름</th>
    <th>분석 결과</th>
    <th>작업</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="report : ${reports}">
    <td th:text="${report.id}"></td>
    <td th:text="${report.imageName}"></td>
    <td th:text="${report.insectName}"></td>
    <td th:text="${report.analysisResult}"></td>
    <td>
      <form th:action="@{/reports/delete/{id}(id=${report.id})}" method="post" class="delete-form">
        <input type="hidden" name="_method" value="DELETE" />
        <button type="submit" class="delete-button" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div th:if="${reports == null or #lists.isEmpty(reports)}">
  <p>현재 등록된 리포트가 없습니다.</p>
</div>

<a href="/">홈으로</a>

</body>
</html>
